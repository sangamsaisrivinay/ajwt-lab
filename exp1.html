<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>mango</li>
    </ol>
    <br/>
    <h1>Unordered list</h1>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>mango</li>
    </ul>
    <br/>
    <h1>Table</h1>
    <table border="2" cellspacing="0" cellpadding="3">
        <tr>
            <th>firm</th>
            <th>model</th>
            <th>body type</th>
        </tr>
        <tr>
            <td>Toyota</td>
            <td>Fortuner</td>
            <td>suv</td>
        </tr>
        <tr>
            <td>Hyundai</td>
            <td>Creta</td>
            <td>suv</td>
        </tr>
        <tr>
            <td>Lexus</td>
            <td>LS</td>
            <td>sedan</td>
        </tr>
    </table>
    <br/>
    <h1>Border and padding </h1>
    <button style="border:1px solid red;padding:20px 10px;margin:10px;border-radius:10px"> border & padding</button>
    <br/>
    <h1>div tag and span tags</h1>
    <h2>div tag</h2>
    <div>Demo div tag-1</div>
    <div>Demo div tag-2</div>
    <br/>
    <h2>span tag</h2>
    <span>demo span-1</span>
    <span>demo span-2</span>
</body>
</html>
